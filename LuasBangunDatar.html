<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Bangun Datar</title>
</head>
<body>

    <h1>Menghitung Luas Bangun Datar-Aulia Dinda Resthi Putri Pratama</h1>

    <script>

        // Fungsi untuk menghitung Luas Persegi Panjang
        function luasPersegiPanjang(panjang, lebar) {
            return panjang * lebar;
        }

        // Fungsi untuk menghitung Luas Bujur Sangkar
        function luasBujurSangkar(sisi) {
            return sisi * sisi;
        }

        // Fungsi untuk menghitung Luas Segitiga
        function luasSegitiga(alas, tinggi) {
            return 0.5 * alas * tinggi;
        }

        // Contoh penggunaan fungsi untuk nilai bebas
        let panjang = 16;
        let lebar = 9;
        let sisi = 11;
        let alas = 8;
        let tinggi = 6;

        console.log("Luas Persegi Panjang: " + luasPersegiPanjang(panjang, lebar));
        console.log("Luas Bujur Sangkar: " + luasBujurSangkar(sisi));
        console.log("Luas Segitiga: " + luasSegitiga(alas, tinggi));
    </script>

</body>
</html>
